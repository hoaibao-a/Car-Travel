<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically by JS -->
    <title>Đang tải...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Thêm Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="main-header">
        <div class="container" id="header-container">
            <!-- Logo and Nav will be rendered here by JS -->
            <div id="logo-placeholder"></div>
            <nav id="nav-placeholder">
                <!-- Navigation links will be rendered here -->
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <section id="hero">
        <!-- Hero content will be rendered here by JS -->
    </section>

    <section id="about" class="container section-padding">
        <!-- About content will be rendered here by JS -->
    </section>

    <section id="pricing" class="section-padding section-bg-light">
        <div class="container" id="pricing-container">
            <!-- Pricing table will be rendered here by JS -->
        </div>
    </section>

    <section id="contact" class="container section-padding">
         <!-- Contact content will be rendered here by JS -->
    </section>

    <footer id="main-footer">
        <div class="container" id="footer-container">
            <!-- Footer content will be rendered here by JS -->
        </div>
    </footer>

    <script src="js/script.js"></script>
    <!-- Thêm Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
